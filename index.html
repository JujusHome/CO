<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chrono CO">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="format-detection" content="telephone=no">
    <title>Chrono CO - Course d'Orientation EPS</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #252542;
            --accent-orange: #ff6b35;
            --accent-yellow: #ffc857;
            --accent-green: #2ec4b6;
            --accent-blue: #3a86ff;
            --accent-red: #ef476f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --text-muted: #6b6b80;
            --border-color: #3a3a5c;
            --shadow-glow: 0 0 30px rgba(255, 107, 53, 0.3);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(46, 196, 182, 0.08) 0%, transparent 50%),
                repeating-linear-gradient(45deg, transparent, transparent 30px, rgba(255, 255, 255, 0.01) 30px, rgba(255, 255, 255, 0.01) 31px);
            pointer-events: none; z-index: 0;
        }

        .app-container { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; padding: 16px 16px 120px; }

        .header { text-align: center; padding: 20px 0 30px; position: relative; }
        .header::after {
            content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 120px; height: 3px; background: linear-gradient(90deg, var(--accent-orange), var(--accent-yellow)); border-radius: 2px;
        }

        .logo {
            font-family: Impact, 'Arial Black', Haettenschweiler, sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle { font-size: 0.9rem; color: var(--text-secondary); margin-top: 8px; letter-spacing: 2px; text-transform: uppercase; }

        .setup-screen { display: flex; flex-direction: column; align-items: center; gap: 24px; padding: 24px 20px; }
        .setup-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: 24px; width: 100%; max-width: 900px; }

        .setup-title {
            font-family: Impact, 'Arial Black', Haettenschweiler, sans-serif;
            font-size: 1.4rem; letter-spacing: 2px; margin-bottom: 16px; color: var(--accent-orange);
        }

        .setup-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }
        .setup-btn {
            aspect-ratio: 1;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: var(--radius-md);
            font-family: 'SF Mono', Monaco, Menlo, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease;
        }
        .setup-btn:hover, .setup-btn.selected {
            background: var(--accent-orange); border-color: var(--accent-orange); transform: scale(1.04); box-shadow: var(--shadow-glow);
        }

        .parcours-config { display: grid; gap: 12px; }
        .parcours-row {
            display: grid; grid-template-columns: 120px 1fr 140px; gap: 12px; align-items: center;
            background: var(--bg-secondary); border: 1px solid var(--border-color); padding: 12px; border-radius: var(--radius-md);
        }
        .parcours-label { font-family: 'SF Mono', Monaco, Menlo, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 1rem; color: var(--text-secondary); }
        .type-toggle { display: flex; gap: 8px; }
        .type-btn {
            flex: 1; padding: 10px; border-radius: var(--radius-sm); border: 1px solid var(--border-color);
            background: var(--bg-card); color: var(--text-secondary); cursor: pointer; font-weight: 600; transition: all 0.2s ease;
        }
        .type-btn.active { background: var(--accent-blue); border-color: var(--accent-blue); color: white; }
        .beacons-input { display: flex; align-items: center; gap: 8px; }
        .beacons-input input {
            width: 70px; padding: 8px; border-radius: var(--radius-sm); border: 1px solid var(--border-color);
            background: var(--bg-card); color: var(--text-primary); text-align: center;
        }

        .start-btn {
            width: 100%; max-width: 400px; padding: 18px 36px;
            font-family: Impact, 'Arial Black', Haettenschweiler, sans-serif;
            font-size: 1.6rem; letter-spacing: 3px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-red));
            color: white; border: none; border-radius: var(--radius-lg); cursor: pointer; transition: all 0.3s ease;
        }
        .start-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .race-screen { display: none; }
        .race-screen.active { display: block; }

        .controls-bar {
            position: sticky; top: 10px; z-index: 10;
            background: rgba(26, 26, 46, 0.95); border: 1px solid var(--border-color);
            backdrop-filter: blur(6px); padding: 10px; border-radius: var(--radius-md);
            display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-bottom: 18px;
        }

        .control-btn {
            padding: 14px 22px; font-weight: 600; font-size: 0.95rem; border: none; border-radius: var(--radius-md);
            cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px;
        }
        .control-btn svg { width: 20px; height: 20px; }
        .btn-start-all { background: linear-gradient(135deg, var(--accent-green), #20a89a); color: white; }
        .btn-stop-all { background: linear-gradient(135deg, var(--accent-red), #d63a5c); color: white; }
        .btn-export { background: linear-gradient(135deg, var(--accent-blue), #2d6ed9); color: white; }
        .btn-reset { background: var(--bg-card); color: var(--text-secondary); border: 1px solid var(--border-color); }

        .groups-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }

        .group-card {
            background: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg);
            padding: 18px; position: relative; overflow: hidden;
        }
        .group-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--border-color); }
        .group-card.running::before { background: linear-gradient(90deg, var(--accent-green), var(--accent-blue)); animation: pulse-bar 1.5s ease-in-out infinite; }
        @keyframes pulse-bar { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .group-header { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-bottom: 12px; }
        .group-name-input {
            font-family: Impact, 'Arial Black', Haettenschweiler, sans-serif;
            font-size: 1.4rem; letter-spacing: 1px; color: var(--accent-yellow);
            background: transparent; border: 1px dashed transparent; padding: 4px 8px; border-radius: 8px; width: 100%;
        }
        .group-name-input:focus { outline: none; border-color: var(--accent-yellow); background: rgba(255, 200, 87, 0.08); }

        .group-status { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; white-space: nowrap; }
        .status-waiting { background: rgba(107, 107, 128, 0.3); color: var(--text-muted); }
        .status-running { background: rgba(46, 196, 182, 0.2); color: var(--accent-green); }

        .timer-display {
            font-family: 'SF Mono', Monaco, Menlo, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: clamp(2rem, 8vw, 2.6rem);
            font-weight: 600; text-align: center; padding: 14px;
            background: var(--bg-secondary); border-radius: var(--radius-md); margin-bottom: 12px; letter-spacing: 2px; border: 1px solid var(--border-color);
        }
        .timer-display.running { color: var(--accent-green); border-color: var(--accent-green); }

        .total-time {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(255, 200, 87, 0.1));
            border: 1px solid var(--accent-orange); border-radius: var(--radius-md);
            padding: 10px; text-align: center; margin-bottom: 12px;
        }
        .total-label { font-size: 0.75rem; color: var(--accent-orange); text-transform: uppercase; letter-spacing: 2px; }
        .total-value { font-family: 'SF Mono', Monaco, Menlo, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 1.3rem; font-weight: 600; color: var(--accent-yellow); margin-top: 4px; }

        .group-actions { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .group-btn {
            padding: 14px; border: none; border-radius: var(--radius-md); font-weight: 600; font-size: 0.9rem;
            cursor: pointer; transition: all 0.2s ease; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-toggle { background: linear-gradient(135deg, var(--accent-green), #20a89a); color: white; }
        .btn-toggle.stop { background: linear-gradient(135deg, var(--accent-red), #d63a5c); }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal.show { display: flex; }
        .modal-card {
            background: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg);
            width: min(600px, 92vw); padding: 18px;
        }
        .modal-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 12px; color: var(--accent-yellow); }
        .modal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; margin-bottom: 12px; }
        .modal-btn {
            padding: 10px; border-radius: var(--radius-sm); border: 1px solid var(--border-color);
            background: var(--bg-secondary); color: var(--text-primary); font-weight: 600; cursor: pointer;
        }
        .modal-btn.disabled { opacity: 0.3; cursor: not-allowed; }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; }

        .hidden { display: none !important; }

        @media (max-width: 900px) { .setup-grid { grid-template-columns: repeat(5, 1fr); } .parcours-row { grid-template-columns: 90px 1fr 120px; } }
        @media (max-width: 600px) { .setup-grid { grid-template-columns: repeat(4, 1fr); } .groups-grid { grid-template-columns: 1fr; } .parcours-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div class="app-container">
    <header class="header">
        <h1 class="logo">CHRONO CO</h1>
        <p class="subtitle">Course d'Orientation EPS</p>
    </header>

    <div id="setup-screen" class="setup-screen">
        <div class="setup-card">
            <h2 class="setup-title">Nombre de groupes</h2>
            <div class="setup-grid" id="groups-selector"></div>
        </div>

        <div class="setup-card">
            <h2 class="setup-title">Nombre de parcours</h2>
            <div class="setup-grid" id="parcours-selector"></div>
        </div>

        <div class="setup-card">
            <h2 class="setup-title">Type de chaque parcours (avant la course)</h2>
            <div class="parcours-config" id="parcours-config"></div>
        </div>

        <button class="start-btn" id="start-btn" disabled>Démarrer la Course</button>
    </div>

    <div id="race-screen" class="race-screen">
        <div class="controls-bar">
            <button class="control-btn btn-start-all" id="start-all-btn">Démarrer tous</button>
            <button class="control-btn btn-stop-all" id="stop-all-btn">Arrêter tous</button>
            <button class="control-btn btn-export" id="export-btn">Exporter CSV</button>
            <button class="control-btn btn-reset" id="reset-btn">Reset</button>
        </div>
        <div class="groups-grid" id="groups-grid"></div>
    </div>
</div>

<div class="modal" id="parcours-modal">
    <div class="modal-card">
        <div class="modal-title" id="modal-title">Choisir le parcours terminé</div>
        <div class="modal-grid" id="modal-grid"></div>
        <div class="modal-actions">
            <button class="modal-btn" id="modal-cancel">Annuler</button>
        </div>
    </div>
</div>

<script>
const state = {
    numGroups: 0,
    numParcours: 0,
    parcoursConfig: [],
    groups: [],
    pendingStopGroupId: null
};

const setupScreen = document.getElementById('setup-screen');
const raceScreen = document.getElementById('race-screen');
const groupsSelector = document.getElementById('groups-selector');
const parcoursSelector = document.getElementById('parcours-selector');
const parcoursConfigEl = document.getElementById('parcours-config');
const startBtn = document.getElementById('start-btn');
const groupsGrid = document.getElementById('groups-grid');

const modal = document.getElementById('parcours-modal');
const modalGrid = document.getElementById('modal-grid');
const modalTitle = document.getElementById('modal-title');
const modalCancel = document.getElementById('modal-cancel');

function initSetup() {
    for (let i = 1; i <= 25; i++) {
        const btn = document.createElement('button');
        btn.className = 'setup-btn';
        btn.textContent = i;
        btn.addEventListener('click', () => selectGroups(i, btn));
        groupsSelector.appendChild(btn);
    }

    for (let i = 1; i <= 6; i++) {
        const btn = document.createElement('button');
        btn.className = 'setup-btn';
        btn.textContent = i;
        btn.addEventListener('click', () => selectNumParcours(i, btn));
        parcoursSelector.appendChild(btn);
    }
    renderParcoursConfig();
}

function selectGroups(num, btn) {
    groupsSelector.querySelectorAll('.setup-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    state.numGroups = num;
    updateStartButton();
}

function selectNumParcours(num, btn) {
    parcoursSelector.querySelectorAll('.setup-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    state.numParcours = num;
    state.parcoursConfig = [];
    for (let i = 0; i < num; i++) {
        state.parcoursConfig.push({ type: 'circuit', beacons: 6 });
    }
    renderParcoursConfig();
    updateStartButton();
}

function renderParcoursConfig() {
    parcoursConfigEl.innerHTML = '';
    if (state.numParcours === 0) {
        parcoursConfigEl.innerHTML = '<span class="no-parcours">Choisissez d’abord le nombre de parcours</span>';
        return;
    }
    state.parcoursConfig.forEach((cfg, index) => {
        const row = document.createElement('div');
        row.className = 'parcours-row';
        row.innerHTML = `
            <div class="parcours-label">Parcours ${index + 1}</div>
            <div class="type-toggle">
                <button class="type-btn ${cfg.type === 'circuit' ? 'active' : ''}" data-type="circuit">Circuit</button>
                <button class="type-btn ${cfg.type === 'etoile' ? 'active' : ''}" data-type="etoile">Étoile</button>
            </div>
            <div class="beacons-input">
                <span>Balises</span>
                <input type="number" min="1" max="50" value="${cfg.beacons}" ${cfg.type === 'circuit' ? 'disabled' : ''}>
            </div>
        `;
        const [btnCircuit, btnEtoile] = row.querySelectorAll('.type-btn');
        const beaconsInput = row.querySelector('input');

        btnCircuit.addEventListener('click', () => {
            cfg.type = 'circuit';
            btnCircuit.classList.add('active');
            btnEtoile.classList.remove('active');
            beaconsInput.disabled = true;
            updateStartButton();
        });

        btnEtoile.addEventListener('click', () => {
            cfg.type = 'etoile';
            btnEtoile.classList.add('active');
            btnCircuit.classList.remove('active');
            beaconsInput.disabled = false;
            updateStartButton();
        });

        beaconsInput.addEventListener('input', () => {
            const val = parseInt(beaconsInput.value, 10);
            cfg.beacons = isNaN(val) ? 1 : Math.max(1, val);
            updateStartButton();
        });

        parcoursConfigEl.appendChild(row);
    });
}

function updateStartButton() {
    const validParcours = state.parcoursConfig.every(cfg => cfg.type === 'circuit' || (cfg.type === 'etoile' && cfg.beacons >= 1));
    startBtn.disabled = !(state.numGroups > 0 && state.numParcours > 0 && validParcours);
}

startBtn.addEventListener('click', () => {
    initRace();
    setupScreen.classList.add('hidden');
    raceScreen.classList.add('active');
});

function initRace() {
    state.groups = [];
    for (let i = 1; i <= state.numGroups; i++) {
        const parcoursData = state.parcoursConfig.map(cfg => ({
            type: cfg.type,
            beacons: cfg.beacons,
            splits: [],
            time: null
        }));
        state.groups.push({
            id: i,
            name: `Groupe ${i}`,
            isRunning: false,
            startTime: null,
            elapsedTime: 0,
            lastSplitStart: null,
            parcoursData
        });
    }
    renderGroups();
}

function renderGroups() {
    groupsGrid.innerHTML = '';
    state.groups.forEach(group => {
        const card = document.createElement('div');
        card.className = 'group-card';
        card.id = `group-${group.id}`;
        card.innerHTML = `
            <div class="group-header">
                <input class="group-name-input" value="${group.name}" />
                <span class="group-status status-waiting">En attente</span>
            </div>
            <div class="timer-display" id="timer-${group.id}">00:00:00</div>
            <div class="total-time">
                <div class="total-label">Temps Total</div>
                <div class="total-value" id="total-${group.id}">00:00:00</div>
            </div>
            <div class="group-actions">
                <button class="group-btn btn-toggle" id="toggle-${group.id}">Démarrer</button>
            </div>
        `;
        const nameInput = card.querySelector('.group-name-input');
        nameInput.addEventListener('change', () => {
            group.name = nameInput.value.trim() || `Groupe ${group.id}`;
            nameInput.value = group.name;
        });

        const toggleBtn = card.querySelector(`#toggle-${group.id}`);
        toggleBtn.addEventListener('click', () => toggleGroup(group.id));

        groupsGrid.appendChild(card);
    });
}

function toggleGroup(groupId) {
    const group = state.groups.find(g => g.id === groupId);
    if (!group) return;

    if (group.isRunning) {
        openParcoursModal(groupId);
    } else {
        startGroup(groupId);
    }
}

function startGroup(groupId, sharedStartTime = null) {
    const group = state.groups.find(g => g.id === groupId);
    if (!group) return;

    group.isRunning = true;
    const now = sharedStartTime || Date.now();
    group.startTime = now - group.elapsedTime;
    group.lastSplitStart = now;

    updateGroupUI(groupId);
    startTimer(groupId);
}

function stopGroupWithParcours(groupId, parcoursNumber) {
    const group = state.groups.find(g => g.id === groupId);
    if (!group) return;

    const pdata = group.parcoursData[parcoursNumber - 1];
    if (pdata.time !== null) return;

    group.isRunning = false;

    if (pdata.type === 'etoile') {
        const now = Date.now();
        const segment = now - group.lastSplitStart;
        pdata.splits.push(segment);
        pdata.time = sumSplits(pdata.splits);
    } else {
        pdata.time = Date.now() - group.startTime;
    }

    group.elapsedTime = 0;
    group.lastSplitStart = null;

    updateGroupUI(groupId);
}

function startTimer(groupId) {
    const group = state.groups.find(g => g.id === groupId);
    if (!group) return;
    const timerEl = document.getElementById(`timer-${groupId}`);

    function update() {
        if (!group.isRunning) return;
        const elapsed = Date.now() - group.startTime;
        group.elapsedTime = elapsed;
        timerEl.textContent = formatTime(elapsed);
        updateTotalTime(groupId);
        requestAnimationFrame(update);
    }
    requestAnimationFrame(update);
}

function updateTotalTime(groupId) {
    const group = state.groups.find(g => g.id === groupId);
    if (!group) return;

    let total = 0;
    group.parcoursData.forEach(p => { if (p.time !== null) total += p.time; });
    if (group.isRunning) total += group.elapsedTime;

    const totalEl = document.getElementById(`total-${groupId}`);
    if (totalEl) totalEl.textContent = formatTime(total);
}

function updateGroupUI(groupId) {
    const group = state.groups.find(g => g.id === groupId);
    if (!group) return;

    const card = document.getElementById(`group-${groupId}`);
    const statusEl = card.querySelector('.group-status');
    const toggleBtn = card.querySelector(`#toggle-${group.id}`);

    card.classList.toggle('running', group.isRunning);
    statusEl.textContent = group.isRunning ? 'En course' : 'En attente';
    statusEl.className = 'group-status ' + (group.isRunning ? 'status-running' : 'status-waiting');

    toggleBtn.textContent = group.isRunning ? 'Arrêter' : 'Démarrer';
}

function openParcoursModal(groupId) {
    state.pendingStopGroupId = groupId;
    modalTitle.textContent = `Parcours réalisé par ${getGroupName(groupId)}`;
    modalGrid.innerHTML = '';

    for (let i = 1; i <= state.numParcours; i++) {
        const pdata = state.groups[groupId - 1].parcoursData[i - 1];
        const btn = document.createElement('button');
        btn.className = 'modal-btn';
        btn.textContent = `P${i} (${pdata.type})`;
        if (pdata.time !== null) {
            btn.classList.add('disabled');
            btn.disabled = true;
        } else {
            btn.addEventListener('click', () => {
                stopGroupWithParcours(groupId, i);
                closeModal();
            });
        }
        modalGrid.appendChild(btn);
    }
    modal.classList.add('show');
}

function closeModal() { modal.classList.remove('show'); state.pendingStopGroupId = null; }

modalCancel.addEventListener('click', closeModal);

function getGroupName(groupId) {
    const group = state.groups.find(g => g.id === groupId);
    return group ? group.name : `Groupe ${groupId}`;
}

document.getElementById('start-all-btn').addEventListener('click', () => {
    const now = Date.now();
    state.groups.forEach(group => { if (!group.isRunning) startGroup(group.id, now); });
});

document.getElementById('stop-all-btn').addEventListener('click', () => {
    alert('Arrêt global désactivé : il faut choisir le parcours pour chaque groupe.');
});

document.getElementById('export-btn').addEventListener('click', () => {
    let csv = 'Groupe';
    for (let i = 1; i <= state.numParcours; i++) csv += `;Parcours ${i}`;
    csv += ';Temps Total\n';

    state.groups.forEach(group => {
        csv += `${group.name}`;
        let total = 0;
        for (let i = 0; i < state.numParcours; i++) {
            const time = group.parcoursData[i].time;
            csv += `;${time !== null ? formatTime(time) : '-'}`;
            if (time !== null) total += time;
        }
        csv += `;${formatTime(total)}\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `course-orientation-${new Date().toISOString().slice(0, 10)}.csv`;
    link.click();
    URL.revokeObjectURL(url);
});

document.getElementById('reset-btn').addEventListener('click', () => {
    if (confirm('Voulez-vous vraiment réinitialiser tous les chronos ?')) initRace();
});

function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const hours = Math.floor(totalSeconds / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;
    return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
}
function pad(num) { return num.toString().padStart(2, '0'); }
function sumSplits(splits) { return splits.reduce((acc, v) => acc + v, 0); }

initSetup();
